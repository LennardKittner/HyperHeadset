[package]
name = "hyper_headset"
version = "1.2.0"
edition = "2021"
authors = ["Lennard Kittner"]
description = "A CLI and tray application for monitoring and managing HyperX headsets."

[dependencies]
clap = "4.5.32"
hidapi = { path = "vendor/hidapi" }
thistermination = "1.0.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dirs = "6"
notify = "7"
ratatui = { version = "0.29", optional = true }
crossterm = { version = "0.28", optional = true }
gtk4 = { version = "0.10", optional = true }

[features]
default = []
eq-editor = ["ratatui", "crossterm"]
eq-popup = ["gtk4"]

[target.'cfg(target_os = "linux")'.dependencies]
ksni = "0.2.0"
